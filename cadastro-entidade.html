<body>
    <section class="content">
        <aside>
            <img src="assets/img/image 2.png" alt="Um cachorro e uma mulher flutuando">
            <h1><span>We</span> Form</h1>
        </aside>
        <main>
            <header>
                <a href="index.html">
                    <li class="fa-solid fa-angle-left"></li>
                </a>
                <h2>Nova <span>entidade</span>
            </header>
            <form >
                <label for="input-name">Nome</label>
                <input type="text" id="input-name" placeholder="Digite o nome da sua entidade">
                <label for="input-field">Campo de Atuação</label>
                <select  id="input-field" placeholder="Digite o campo da sua atuação">
                    <option value="" >Selecione o campo de atuação</option>
                    <option value="abrigo">Abrigo de animais</option>
                </select>
                <div class="points">
                    <label for="input-points">Pontos de coleta</label>
                    <input type="text" id="input-points" placeholder="Digite o campo de coleta">
                    <button>
                        <i class="fa-solid fa-circle-plus"></i>
                    </button>
                </div>
            </form>
            <div class="actions">
                <a href="cadastro-entidade.html">Cadastrar</a>
            </div>
        </main>
    </section>
